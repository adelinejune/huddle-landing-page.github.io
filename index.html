<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/4b6cbda38f.js" crossorigin="anonymous"></script>
    <title>Huddle</title>
</head>
<body>
    <img class="background-img-mobile" src="./images/bg-mobile.svg" alt="">
    <img class="background-img-desktop" src="./images/bg-desktop.svg"  alt="">
    <div class="container">
        <header>
            <img class="logo-img" src="./images/logo.svg" alt="">
        </header>
        <main>
            <div class="image">
                <img class="illustration-img" src="./images/illustration-mockups.svg" alt="">
            </div>
            <div class="content">
                <h2>Build The Community Your Fans Will Love</h2>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. </p>
                <button>Register</button>
            </div>
        </main>
        <footer>
            <div class="icon">
                <i class="fab fa-lg fa-facebook-f"></i>
            </div>
            <div class="icon">

                <i class="fab fa-lg fa-twitter"></i>
            </div>
            <div class="icon">

                <i class="fab fa-lg fa-instagram"></i>
            </div>
        </footer>
    </div>
</body>
</html>
